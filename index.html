<!doctype html>
<meta charset="UTF-8">
<link href="sdk/css/sdk.css" rel="stylesheet" type="text/css">
<script src="sdk/jquery-2.0.3.js"></script>
<script src="sdk/jquery.mousewheel.js"></script>
<script src="sdk/perfect-scrollbar.js"></script>
<body>
  <div id="ctrl">
    <strong>QSC Mobile SDK</strong><br>
    Version: 0.0.1<br>
    API: V21.20130815<br>
    Author: <a href="http://zenoes.com">Zeno Zeng</a><br>
    <strong>Use mousewheel to scroll</strong><br>

    <strong>Plugin Info</strong><br>
    <div id="info"></div>
    <div id="view">
      <strong>View Control</strong>
      <div id="section" class="current">Section View</div>
      <div id="card">Card View</div>
    </div>
  </div>
  <div id="wrap">
    <object data="sdk.html" height="450" width="300">
  </div>
  
  <script>
  $(window).on('hashchange', function() {
    window.location.reload();
  });

  var id = window.location.hash.replace(/#/g, '');
  if(id.length < 1) {
    window.location.hash = 'qiuShiGou';
  }

  $('#view div').click(function() {
    $('.current').removeClass('current');
    $(this).addClass('current');
    var area = $(this).attr('id');
    window.plugin[area]();
  });
  </script>

  <script>
  setTimeout(function() {
    // perfect scrollbar
    var html = $('object').contents().find('#wrap');
    html.css({overflow: 'hidden', height: '100%'});
    console.log(html);
    html.perfectScrollbar();
  }, 1000);
  </script>
</body>
